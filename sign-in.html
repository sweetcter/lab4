<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
    </style>
</head>
<body>
    <div class="main max-w-xl m-auto">
        <div class="row  ">
            <div class="col mx-4">
                <img src="img/Logo.png" alt="" class="m-auto mt-8">
                <span class="text-center block font-semibold mt-32">Welcome back</span>
                <h2 class="text-center text-3xl font-black mb-16">Login to your account</h2>
                <form action="">
                <label for="email" class="font-semibold text-slate-700 my-2 inline-block">Email</label>
                <input type="email" name="" id="email" required placeholder="John.snow@gmail.com" class="border py-2 pl-4 outline-cyan-500 border-cyan-500 block w-full rounded ">
                <label for="pass" class="font-semibold text-slate-700 my-2 inline-block ">Password</label>
                <input type="password" name="" id="pass" required placeholder="*********" class="border py-2 pl-4 outline-cyan-500 border-cyan-500 block w-full rounded font-semibold  ">
                <input type="submit" value="Login now" class="block cursor-pointer font-semibold py-3 w-full rounded bg-cyan-500 border text-white my-8">
                <button class="inline-block  py-3 mb-4 w-full rounded bg-slate-800 border text-white font-semibold "> <img src="img/icon-google.png" alt="" class="w-5 inline-block mr-1"> Or sign-in with google</button>
                    
                <span class="block text-cyan-500 text-center font-semibold">Forgot password?</span>
                <p class="font-semibold text-slate-700 text-center my-4">Dont have an account? <span class="text-cyan-500 font-semibold">Join free today</span></p>
            </form>
            </div>
            
        </div>
    </div>
</body>
</html>
